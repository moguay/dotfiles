# 'wev' for find key code
# https://rherault.dev/articles/hyprland-fr-layout

$launcher = $scripts/rofi/launcher
$app_launcher = $scripts/custom_app_launch
$clip_history = $scripts/rofi/clip_history
$move_by_rules = $scripts/move_by_rules
$hyprsome = $scripts/hyprsome
$hyprshot = $scripts/hyprshot
$scrPath = $hyprdots/scripts

$mainMod = SUPER
$altMod = SUPERALT
$shiftMod = SUPERSHIFT

# Mouse binds
bindm = SUPER, mouse:272, movewindow # window - move window
bindm = SUPER, mouse:273, resizewindow # window - resize window
bind = SUPER, mouse:274, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow 1 # window - Toggle floating

# Basic keybinds
bind = SUPER, Q, killactive # window - Kill active
bind = SUPERCTRL, R, exec, pkill -x waybar || sleep 0.1 && waybar # hypr - Restart waybar
# bind = SUPERCTRL, M, exit # crash wayland

# Window
bind = SUPER, A, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow 1 # window - Toggle floating
bind = SUPER, P, pseudo # window - Toggle pseudo
bind = SUPER, F, fullscreen, 0 # window - Toggle fullscreen
bind = SUPER, Z, exec, pypr zoom # window - Toggle zoom

## applicationlications
bind = SUPER, W, exec, $app_launcher vivaldi # application - Web browser
bind = SUPER, O, exec, $app_launcher obsidian # application - Writing way you think
bind = SUPERSHIFT, O, exec, $app_launcher office # application - Office
bind = SUPER, E, exec, $app_launcher dolphin # application - File explorer
bind = SUPER, RETURN, exec, kitty # application - Kitty Terminal
bind = SUPERALT, RETURN, exec, kitty --class=center-float-large # application - Kitty Terminal floating
bind = SUPERSHIFT, RETURN, exec, $app_launcher kitty # application - Kitty Terminal workspace
bind = SUPER, BACKSPACE, exec, $app_launcher nvim # application - Neovim
bind = SUPERSHIFT, BACKSPACE, exec, $app_launcher vscode # application - Visual studio code

# Launchers
bind = SUPER, 65, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launcher - Launch desktop applicationlications
bind = SUPER, TAB, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launcher - switch between desktop applicationlications
bind = SUPER, R, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launcher - browse system files
bind = SUPERCTRL, TAB, exec, pkill -x rofi || $scripts/quickapplications.sh firefox code dolphin gitkraken spotify # launcher - quickapplications
#bind = SUPER, 23, exec, $launcher # Tab
#bind = SUPER, 65, exec, $launcher # SPACE

# Wallpapers
bind = SUPERSHIFT, W, exec, $scrPath/swwwallselect.sh # themes - select wallpaper
bind = SUPERCTRL, W, exec, $scrPath/swwwallrandom.sh # themes - random wallpaper
bind = SUPERALT, right, exec, $scrPath/swwwallpaper.sh -n # themes - next wallpaper
bind = SUPERALT, left, exec, $scrPath/swwwallpaper.sh -p # themes - previous wallpaper

# TODO
bind = $mainMod SHIFT, D, exec, $scrPath/wallbashtoggle.sh  # themes - toggle wallbash on/off
bind = $mainMod SHIFT, T, exec, pkill -x rofi || $scrPath/themeselect.sh # themes - theme select menu
bind = $mainMod SHIFT, A, exec, pkill -x rofi || $scrPath/rofiselect.sh # themes - style select menu
bind = $mainMod SHIFT, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # themes - wall select menu

bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c  # divers - open Pasteboard in screen center
bind = $mainMod, K, exec, $scripts/keyboardswitch.sh # divers - change keyboard layout


# Bindings
bind = SUPER, 61, exec, $scrPath/keybinds_hint.sh # divers - view key bindings

# Recording
bind = SUPERSHIFT, R, exec, $scripts/rofi/recording # screenshots - Record

# Games
bind = SUPERSHIFT, G, exec, $scripts/rofi/game_launcher # launcher - Game launcher

# Scratchpads
bind = SUPERSHIFT, V, exec, pypr toggle volume # scratchpads - Toggle volume
bind = SUPER, 51, exec, pypr toggle terminal && hyprctl dispatch bringactivetotop # scratchpads - Toggle terminal
bind = SUPER, B, exec, pypr toggle btop && hyprctl dispatch bringactivetotop # scratchpads - Toggle btop
bind = SUPERSHIFT, I, exec, pypr toggle gpt && hyprctl dispatch bringactivetotop # scratchpads - Toggle gpt
bind = SUPERSHIFT, B, exec, pypr toggle bluetooth && hyprctl dispatch bringactivetotop # scratchpads - Toggle bluetooth
bind = SUPERSHIFT, E, exec, pypr toggle yazi && hyprctl dispatch bringactivetotop # scratchpads - Toggle yazi
bind = SUPER, D, exec, pypr toggle dots && hyprctl dispatch bringactivetotop # scratchpads - Toggle dots

# Color Picker
bind = SUPER, INSERT, exec, $scripts/color_picker # screenshots - Color Picker

# Screenshot/Screencapture
bind = SHIFT, code:107, exec, $hyprshot -F -m output -o ~/Pictures/Screenshots -f Screenshots_$(date +'%Y-%m-%d-%s').png # screenshots - Screenshot screen
bind = SUPERSHIFT, code:107, exec, $hyprshot -F -m window -o ~/Pictures/Screenshots -f Screenshot_$(date +'%Y-%m-%d-%s').png # screenshots - creenshot window
bind = CTRL, code:107, exec, $hyprshot -F -m region -o ~/Pictures/Screenshots -f Screenshots_$(date +'%Y-%m-%d-%s').png # screenshots - Screenshot region
bind = ALT, code:107, exec, $scripts/rofi/screenshots_selection # screenshots - Navigate on screenshots

# Screenshot/Screencapture
bind = $mainMod, P, exec, $scrPath/screenshot.sh s # # screenshots - drag to snip an area / click on a window to print it
bind = $mainMod CTRL, P, exec, $scrPath/screenshot.sh sf # # screenshots - frozen screen, drag to snip an area / click on a window to print it
bind = $mainMod ALT, P, exec, $scrPath/screenshot.sh m # # screenshots - print focused monitor
bind = , code:107, exec, $scrPath/screenshot.sh p  # # screenshots - print all monitor outputs

# Clipboard
bind = SUPER, V, exec, $scrPath/cliphist.sh c # divers - Pasteboard
#bind = SUPER, Y, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Logout menu
bind = SUPER, ESCAPE, exec, $scrPath/logoutlaunch.sh 2 # hypr - logout menu

## Window
## Focusing on window
bind = SUPERALT, LEFT, movefocus, l # window - Focusing left
bind = SUPERALT, RIGHT, movefocus, r # window - Focusing right
bind = SUPERALT, UP, movefocus, u # window - Focusing up
bind = SUPERALT, DOWN, movefocus, d # window - Focusing down
# Vim-keybinds
bind = SUPERALT, H, movefocus, l # vim - Focusing left
bind = SUPERALT, L, movefocus, r # vim - Focusing right
bind = SUPERALT, K, movefocus, u # vim - Focusing up
bind = SUPERALT, J, movefocus, d # vim - Focusing down

## Corner moving window
bind = SUPERSHIFT, LEFT, movewindow, l # window - Corner moving left
bind = SUPERSHIFT, RIGHT, movewindow, r # window - Corner moving right
bind = SUPERSHIFT, UP, movewindow, u # window - Corner moving up
bind = SUPERSHIFT, DOWN, movewindow, d # window - Corner moving down
# Vim-keybinds
bind = SUPERSHIFT, H, movewindow, l # vim - Corner moving left
bind = SUPERSHIFT, L, movewindow, r # vim - Corner moving right
bind = SUPERSHIFT, K, movewindow, u # vim - Corner moving up
bind = SUPERSHIFT, J, movewindow, d # vim - Corner moving down

# Center and split
bind = SUPER, S, togglesplit # window - Toggle split
bind = SUPER, C, exec, hyprctl dispatch centerwindow 1 # window - move to center

## Workspaces
# Focusing other workspaces
bind = SUPER, code:10, exec, $hyprsome --focus --workspace 1 # workspace - focus workspace 1
bind = SUPER, code:11, exec, $hyprsome --focus --workspace 2 # workspace - focus workspace 2
bind = SUPER, code:12, exec, $hyprsome --focus --workspace 3 # workspace - focus workspace 3
bind = SUPER, code:13, exec, $hyprsome --focus --workspace 4 # workspace - focus workspace 4
bind = SUPER, code:14, exec, $hyprsome --focus --workspace 5 # workspace - focus workspace 5
bind = SUPER, code:15, exec, $hyprsome --focus --workspace 6 # workspace - focus workspace 6
bind = SUPER, code:16, exec, $hyprsome --focus --workspace 7 # workspace - focus workspace 7
bind = SUPER, code:17, exec, $hyprsome --focus --workspace 8 # workspace - focus workspace 8
bind = SUPER, code:18, exec, $hyprsome --focus --workspace 9 # workspace - focus workspace 9
bind = SUPER, code:19, exec, $hyprsome --focus --workspace 10 # workspace - focus workspace 10

# Moving window to other workspaces
bind = SUPERSHIFT, code:10, exec, $hyprsome --window --workspace 1 # workspace - moving workspace 1
bind = SUPERSHIFT, code:11, exec, $hyprsome --window --workspace 2 # workspace - moving workspace 2
bind = SUPERSHIFT, code:12, exec, $hyprsome --window --workspace 3 # workspace - moving workspace 3
bind = SUPERSHIFT, code:13, exec, $hyprsome --window --workspace 4 # workspace - moving workspace 4
bind = SUPERSHIFT, code:14, exec, $hyprsome --window --workspace 5 # workspace - moving workspace 5
bind = SUPERSHIFT, code:15, exec, $hyprsome --window --workspace 6 # workspace - moving workspace 6
bind = SUPERSHIFT, code:16, exec, $hyprsome --window --workspace 7 # workspace - moving workspace 7
bind = SUPERSHIFT, code:17, exec, $hyprsome --window --workspace 8 # workspace - moving workspace 8
bind = SUPERSHIFT, code:18, exec, $hyprsome --window --workspace 9 # workspace - moving workspace 9
bind = SUPERSHIFT, code:19, exec, $hyprsome --window --workspace 10 # workspace - moving workspace 10

# Moving window to other workspaces (silent)
bind = SUPERALT, code:10, exec, $hyprsome --silent --workspace 1 # workspace - moving workspace silent 1
bind = SUPERALT, code:11, exec, $hyprsome --silent --workspace 2 # workspace - moving workspace silent 2
bind = SUPERALT, code:12, exec, $hyprsome --silent --workspace 3 # workspace - moving workspace silent 3
bind = SUPERALT, code:13, exec, $hyprsome --silent --workspace 4 # workspace - moving workspace silent 4
bind = SUPERALT, code:14, exec, $hyprsome --silent --workspace 5 # workspace - moving workspace silent 5
bind = SUPERALT, code:15, exec, $hyprsome --silent --workspace 6 # workspace - moving workspace silent 6
bind = SUPERALT, code:16, exec, $hyprsome --silent --workspace 7 # workspace - moving workspace silent 7
bind = SUPERALT, code:17, exec, $hyprsome --silent --workspace 8 # workspace - moving workspace silent 8
bind = SUPERALT, code:18, exec, $hyprsome --silent --workspace 9 # workspace - moving workspace silent 9
bind = SUPERALT, code:19, exec, $hyprsome --silent --workspace 10 # workspace - moving workspace silent 10

# Moving window to default rule
# bind = SUPER, code:49, exec, $move_by_rules # ²
bind = SUPER, code:49, exec, $hyprsome --window --rule # window - move to default rules
bind = SUPERSHIFT, code:49, exec, $hyprsome --window --rule --screen cur # window - move to default workspace on same screen

# # Moving to next/prev wokspace with mouse/keyboard control
# bind = SUPER, LEFT, exec, hyprctl dispatch movetoworkspace r-1
# bind = SUPER, RIGHT, exec, hyprctl dispatch movetoworkspace r+1
# bind = SUPER, mouse_down, exec, hyprctl dispatch movetoworkspace r-1
# bind = SUPER, mouse_up, exec, hyprctl dispatch movetoworkspace r+1

# # Moving to next/prev screen with mouse/keyboard control
# bind = SUPERCTRL, LEFT, exec, hyprctl dispatch movewindow mon:-1
# bind = SUPERCTRL, RIGHT, exec, hyprctl dispatch movewindow mon:+1
# bind = SUPERCTRL, mouse_down, exec, hyprctl dispatch movewindow mon:-1
# bind = SUPERCTRL, mouse_up, exec, hyprctl dispatch movewindow mon:+1

# Moving to next/prev workspace with mouse/keyboard control
bind = SUPER, LEFT, exec, $hyprsome --window --workspace -1 # workspace - Move to previous workspace
bind = SUPER, RIGHT, exec, $hyprsome --window --workspace +1 # workspace - Move to next workspace
bind = SUPER, mouse_up, exec, $hyprsome --window --workspace -1 # workspace - Move to previous workspace
bind = SUPER, mouse_down, exec, $hyprsome --window --workspace +1 # workspace - Move to next workspace

# Moving to next/prev screen with mouse/keyboard control
bind = SUPERCTRL, LEFT, exec, $hyprsome --window --screen -1 # window - Move to previous screen
bind = SUPERCTRL, RIGHT, exec, $hyprsome --window --screen +1 # window - Move to next screen
bind = SUPERCTRL, mouse_up, exec, $hyprsome --window --screen -1 # window - Move to previous screen
bind = SUPERCTRL, mouse_down, exec, $hyprsome --window --screen +1 # window - Move to next screen

# Moving to other wokspace with keyboard
# bind = SUPERCTRL, LEFT, workspace,m-1
# bind = SUPERCTRL, RIGHT, workspace,m+1

# bind = SUPERCTRL, H, workspace,m-1
# bind = SUPERCTRL, L, workspace,m+1

# Group control
bind = SUPER, G, togglegroup # group - Toggle group
bind = SUPERSHIFT, TAB, changegroupactive # group - Change group

# Submap for resizing window
bind = SUPER, R, submap, resize # window - submap resizing window
submap = resize

binde = , RIGHT, resizeactive, 40 0 # window - submap resizing right
binde = , LEFT, resizeactive, -40 0 # window - submap resizing left
binde = , UP, resizeactive, 0 -40 # window - submap resizing up
binde = , DOWN, resizeactive, 0 40 # window - submap resizing down

binde = , L, resizeactive, 40 0 # window - submap resizing right
binde = , H, resizeactive, -40 0 # window - submap resizing left
binde = , K, resizeactive, 0 -40 # window - submap resizing up
binde = , J, resizeactive, 0 40 # window - submap resizing down

bind = , ESCAPE, submap, reset # window - submap end

submap = reset

## Audio
bind = SUPERCTRL, V, exec, restartAudio # audio - Restart audio

bindl = SUPERCTRL, mouse:280, exec, swayosd-client --output-volume mute-toggle # audio - Extra Up Button
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle # audio - Toggle mute
bindl = SUPERCTRL, mouse:281, exec, swayosd-client --input-volume mute-toggle # audio - Extra Down Button
bindl = , XF86AudioMicMute, exec, exec swayosd-client --input-volume mute-toggle # audio - Toggle mic

bindl = , XF86AudioPlay, exec, playerctl play-pause # audio - Toggle play
bindl = SUPERCTRL, mouse:282, exec, playerctl play-pause # audio - toggle play
bindl = , XF86AudioPrev, exec, playerctl previous # audio - Play previous
bindl = SUPERCTRL, mouse:275, exec, playerctl previous # audio - play previous
bindl = , XF86AudioNext, exec, playerctl next # audio - Play next
bindl = SUPERCTRL, mouse:276, exec, playerctl next # audio - play next

bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise # audio - Output raise volume
bindle = SUPERCTRL, 82, exec, swayosd-client --output-volume raise # audio - Output raise volume
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower # audio - Output lower volume
bindle = SUPERCTRL, 86, exec, swayosd-client --output-volume lower # audio - Output lower volume

bindle = , XF86InputRaiseVolume, exec, swayosd-client --input-volume raise # audio - Input raise volume
bindle = SUPERSHIFT, 82, exec, swayosd-client --input-volume raise # audio - Input raise volume
bindle = , XF86InputLowerVolume, exec, swayosd-client --input-volume lower # audio - Input lower volume
bindle = SUPERSHIFT, 86, exec, swayosd-client --input-volume lower # audio - Input lower volume

# Disable anim, blur, etc
bind = SUPER, F12, exec, $scripts/performance # window - Hyper perf. disable anim, blur, etc

# Open Wiki
bind = SUPER, F1, exec, xdg-open https://wiki.hyprland.org/ # wiki - Hyperlan site
bind = SUPERSHIFT, F1, exec, xdg-open https://github.com/Matt-FTW/dotfiles/wiki # wiki - Matt-FTW dotfile site

# Freeze active window
bind = SUPERSHIFT, ESCAPE, exec, $scripts/hyprfreeze # window - Hyper freeze
