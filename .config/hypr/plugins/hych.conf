plugin = /usr/lib/libhych.so

plugin {
    hych {
        enable_alt_release_exit = 1 # alt swith mode,see readme for detail
        alt_replace_key = code:64 # alt swith mode,see readme for detail
    }
}

#Binds
bind = ALT, i, hych:minimize # window - Hych minimize window
bind = ALT_SHIFT, i, hych:restore_minimize # window - Hych manual restore window
bind = ALT, w, hych:toggle_restore_window # window - Hych enter special or restore windwo(normal mode),enter special or switch focus(alt-tab mode)
