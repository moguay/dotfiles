# Conf

plugin = /usr/lib/libhycov.so

plugin {
    hycov {
        overview_gappo = 60
        overview_gappi = 24
        hotarea_size = 10
        enable_hotarea = 0
        swipe_fingers = 4
        move_focus_distance = 100
        enable_gesture = 1
        disable_workspace_change = 0
        disable_spawn = 0
        auto_exit = 1
        auto_fullscreen = 0
        only_active_workspace = 0
        only_active_monitor = 1
        enable_alt_release_exit = 0
        alt_toggle_auto_next = 0
        click_in_cursor = 1
    }
}

# Keybinds
bind = ALT, TAB, hycov:toggleoverview # window - Hycov toggle
bind = SUPERALT, BACKSPACE, hycov:toggleoverview, forceall # window - Hycov toggle all
bind = SUPERALT, LEFT, hycov:movefocus, l # window - Hycov move left
bind = SUPERALT, RIGHT, hycov:movefocus, r # window - Hycov move right
bind = SUPERALT, UP, hycov:movefocus, u # window - Hycov move up
bind = SUPERALT, DOWN, hycov:movefocus, d # window - Hycov move down
